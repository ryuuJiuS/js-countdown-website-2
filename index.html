<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./fav-icon/favi3.png">
    <title id="title">Welcome to Countdown Baby!!</title>
</head>
<body>
        <div class="container">
            <h1 id="message"></h1>
            <div class="context">
                <div><span id="days">00</span> <p>days</p></div>
                <div><span id="hours">00</span> <p>hours</p></div>
                <div><span id="minutes">00</span><p>minutes</p></div>
                <div><span id="seconds">00</span><p>seconds</p></div>
            </div>
            
            <input type="datetime-local" id="target" value="2022-11-11T00:00">
            <!-- <input type="button" id="btn" value="Start Count" onclick="setTargetdate();startCountdown();"> -->
            
        </div>

    <script src="/script.js"></script>
</body>
</html>
